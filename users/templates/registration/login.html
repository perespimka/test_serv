{% extends "blogs/base.html" %}
{% load bootstrap4 %}
{% block header %}
  <div>
    <h3>Вход в аккаунт:</h3>
  </div>
{% endblock header %}

{% block content %}

  <form method='POST' action="{% url 'login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit" class="btn btn-primary">Войти</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'index' %}">
  </form>
{% endblock content %}
